<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="meta"></h1>
    <script>
        let c = ""
        let b = [4,5,3,6,7,8,9,10,12,55,33,22]
        for(let i=0; i<b.length; i++){
            c += b[i] +'<br>'
        }
        document.getElementById('meta').innerHTML=c
    </script>
</body>
</html>
